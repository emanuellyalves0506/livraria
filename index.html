<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">programaçao</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">matematica</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">metodologia</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">analise</a>
                </li>
                
            </ul>
            <img src="img carol/rose_gold_luxury_initial_circle_logo-removebg-preview.png" alt="logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/compras.svg" alt="carrinhos de compras" class="container__imagem"></a>
            <a href="#"><img src="img/usuario.svg" alt="meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre aqui em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-slide"><img src="img Manu/image.jpeg"
                alt="Livro sobre apache kafka e spring boot da Alura books"></div>
            <div class="swiper-slide"><img src="img Manu/algebra.jpg"
                alt="livro sobre liderança em design da alura books"></div>
            <div class="swiper-slide"><img src="img Manu/livro-metodologias-ativas-e-personalizadas-de-aprendizagem.jpg" alt="livro sobre java"><div>
            </div>
        </div>
    </section>
    
</body>
